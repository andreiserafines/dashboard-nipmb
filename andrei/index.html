<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <title>Simple System</title>
</head>

<body class="">
    <main class="bg-white">
        <!-- Header -->
        <header class="bg-gray-800 sticky top-0 z-50">
            <nav class="mx-auto flex flex-row items-center justify-between p-4 xl:max-w-[1220px]">
                <!-- Logo -->
                <div class="flex items-center gap-1">
                    <i class='bx bxs-dashboard text-3xl text-gray-600'></i>
                    <h2 class="text-lg text-gray-200 font-normal jost">Database System</h2>
                </div>

                <!-- Account section -->
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gray-500"></div>
                    <div class="text-sm text-gray-200 flex items-center">
                        Admin
                        <button class="ml-1">
                            <i class='bx bx-chevron-down text-2xl'></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <section class="flex flex-row xl:max-w-[1220px] mx-auto px-4">
            <!-- Side Panel -->
            <aside class="w-40 h-screen border-gray-300 pt-6 ">
                <ul class="flex flex-col gap-1 text-gray-700 capitalize text-start sfont-normal">
                    <li class="px-4"><a href="pages/dashboard.html" target="content-frame"
                            class="text-gray-500 hover:text-gray-900 duration-300 inter">Dashboard</a></li>
                    <li class="px-4"><a href="" target="content-frame"
                        class="text-gray-500 hover:text-gray-900 duration-300 inter">Posts</a>
                    </li>
                    <li class="px-4"><a href="" target="content-frame"
                        class="text-gray-500 hover:text-gray-900 duration-300 inter">Create</a>
                    </li>
                    <li class="px-4"><a href="" target="content-frame"
                            class="text-gray-500 hover:text-gray-900 duration-300 inter">Overview</a></li>
                </ul>
            </aside>

            <!-- Main Content -->
            <div class="px-3 py-6 w-full border border-gray-300 flex flex-col">
                <div class="uppercase text-gray-700 text-xs font-semibold pb-5 flex justify-end">
                   Date: July 23, 2001 | Time: 10:00 PM
                </div>
                <iframe name="content-frame" src="pages/dashboard.html" width="100%" height="100%" class="w-full"></iframe>
            </div>
        </section>
    </main>

</html>
